- hosts: dataserver 
  vars_files:
    - vars/ansible-vars
  become: yes
  tasks:
    - name: Add Quobyte repository signing key
      apt_key:
        url: https://packages.quobyte.com/repo/v3/apt/pubkey.gpg 
        state: present
      when: ansible_distribution == 'Debian' or ansible_distribution == 'Ubuntu'
    - name: Add Quobyte apt repository to sources list
      apt_repository:
        repo: deb https://packages.quobyte.com/repo/v3/apt buster main
        state: present
      when: ansible_distribution == 'Debian' or ansible_distribution == 'Ubuntu'

    - name: Add Quobyte rpm repository to sources list
      yum_repository:
        name: quobyte
        description: Quobyte rpm repo
        baseurl: https://packages.quobyte.com/repo/v3/rpm/{{ ansible_distribution }}_{{ ansible_distribution_major_version }}
        gpgkey: https://packages.quobyte.com/repo/v3/apt/pubkey.gpg
      when: ansible_distribution == 'CentOS' or ansible_distribution == 'Red Hat Enterprise Linux'

    - name: Install Debian packages
      apt:
        name: "{{ packages }}"
        state: present
        update_cache: yes
      vars:
        packages:
        - default-jre-headless
        - quobyte-thirdparty-libraries=2:3.0~pre8.1
        - quobyte-server=2:3.0~pre8.1
        - xfsprogs
      when: ansible_distribution == 'Debian' or ansible_distribution == 'Ubuntu'
 
    - name: Install RPM packages
      yum: 
        update_cache: yes
        allow_downgrade: yes
        state: present
        name: "{{ packages }}"
      vars:
        packages:
        - java-11-openjdk 
        - quobyte-thirdparty-libraries-3.0~pre8.1
        - quobyte-server-3.0~pre8.1
        - xfsprogs
      when: ansible_distribution == 'CentOS' or ansible_distribution == 'Red Hat Enterprise Linux'

    - name: Write /etc/quobyte/host.cfg
      template:
        src: templates/host.cfg.jinja2
        dest: "/etc/quobyte/host.cfg"

- hosts: dataserver 
  become: yes
  tasks:
    - name: Enable Quobyte data service
      service:
        enabled: yes
        state: started
        name: "{{ item }}"
      with_items: 
         - quobyte-data

- hosts: dataserver
  vars_files:
    - vars/ansible-vars
  become: yes
  tasks:
    - name: Create a list of unformatted devices
      shell:
        cmd: qmgmt device list-unformatted | grep $HOSTNAME | awk '{print $3}' 
      register: empty_devices 

    - set_fact: 
       unformatted_devices: "{{ empty_devices.stdout_lines }}"

    - debug: 
       var: unformatted_devices
    - set_fact:
       device_name_short: "{{ unformatted_devices | replace( '/dev/','' ) }}"

    - name: Create a xfs filesystem on data devices
      filesystem:
        fstype: xfs 
        dev: "{{ item }}"
      with_items: 
        - "{{ unformatted_devices }}"
    - name: Label data device with "quobyte-dev" 
      command:
        cmd: xfs_admin -L quobyte-dev {{ item }}
      with_items: 
        - "{{ unformatted_devices }}"

    - name: Wait for automounted data devices
      wait_for:
        path: /proc/mounts
        search_regex: /var/lib/quobyte/mnt/inspector-{{ item }}
      with_items:
        - "{{ device_name_short }}"

    - name: Create Quobyte Data devices
      command: 
        cmd: qmkdev -t DATA /var/lib/quobyte/mnt/inspector-{{ item }}
        creates: /var/lib/quobyte/mnt/inspector-{{ item }}/QUOBYTE_DEV_SETUP
      with_items:
        - "{{ device_name_short }}"


